<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregslist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./app/Assets/style.css">
</head>

<body>

  <form onsubmit="app.controllers.carController.addCar(event)">

    <input type="text" name="make" placeholder="Make" required>
    <input type="text" name="model" placeholder="Model" required>
    <input type="number" name="year" placeholder="Year" value="2000" required>
    <input type="text" name="price" placeholder="Price" required>
    <input type="text" name="description" placeholder="Description">
    <input type="url" name="imgUrl" placeholder="Image Link">
    <button type="submit">Add Car</button>
  </form>

  <div class="container">
    <div id="cars" class="row">

    </div>
  </div>
  <form onsubmit="app.controllers.houseController.addHouse(event)">

    <input type="number" name="bedrooms" placeholder="# of Bedrooms" required>
    <input type="number" name="bathrooms" placeholder="# of Bathrooms" required>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <input type="number" name="levels" placeholder="Sq. feet" required>
    <input type="number" name="year" placeholder="Year Built" required>
    <input type="number" name="price" placeholder="Asking Price" required>
    <input type="text" name="description" placeholder="Description" required>
    <button type="submit">List House</button>
  </form>

  <div class="container">
    <div id="houses" class="row">

    </div>
  </div>
  <form onsubmit="app.controllers.jobController.addJob(event)">

    <input type="text" name="company" placeholder="Company Name" required>
    <input type="text" name="jobTitle" placeholder="Job Title" required>
    <input type="number" name="hours" placeholder="Hours per week" required>
    <input type="number" name="rate" placeholder="Salary" required>
    <input type="text" name="description" placeholder="Job Description" required>
    <button type="submit">Add Job Listing</button>
  </form>

  <div class="container">
    <div id="jobs" class="row">

    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
